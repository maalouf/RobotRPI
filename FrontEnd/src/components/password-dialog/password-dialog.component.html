<div fxLayout="column" fxLayoutAlign="space-around center">
  <span> Enter Password for {{data.ssid}} </span>
  <mat-form-field>
   <input matInput type="password" [(ngModel)]="password">
 </mat-form-field>
 <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10%">
   <button mat-raised-button color="primary" (click)="ok()">Connect</button>
   <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
 </div>
 <p style="color:red;">{{error}}</p>
</div>
