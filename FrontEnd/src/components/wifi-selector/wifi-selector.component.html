<div fxLayout="column" fxLayoutAlign="space-between center" >
  <div fxLayout="row" fxLayoutAlign="center center" class="title">
    <h1 class="refresh"> Select Network </h1>
    <button mat-icon-button color="primary" (click)="refresh()">
      <mat-icon class="refresh">refresh</mat-icon>
    </button>
  </div>
  <mat-list class="list">
    <mat-list-item *ngFor="let wifi of wifiList">
      <div (click)="selected(wifi)" class="line">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayoutGap="5px">
            <mat-icon>wifi</mat-icon>
            <span class="ssidName">{{wifi.ssid}}</span>
          </div>
          <div fxLayoutGap="5px" >
            <span> {{wifi.signal_level}}db </span>
            <mat-icon [svgIcon]="getSignalStrength(wifi.quality)"></mat-icon>
            <mat-icon>{{(wifi.encrypted)?'lock':'lock_open'}}</mat-icon>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-spinner *ngIf="showSpin" class="spinner" color="primary"></mat-spinner>
</div>
